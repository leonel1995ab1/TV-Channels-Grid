<div id="channelDetails" class="row">
    <div class="col-md-3">
        <app-image-upload></app-image-upload>
    </div>
    <div class="col-md-9 code-name">
        <!-- Code / Name -->
        <div class="row">
            <mat-form-field class="col-md-4">
                <mat-label>Codigo</mat-label>
                <input matInput>
            </mat-form-field>
            <mat-form-field class="col-md-8">
                <mat-label>Nombre del Canal</mat-label>
                <input matInput>
            </mat-form-field>
        </div>

        <!-- Description -->
        <div class="row">
            <mat-form-field class="col-md-12">
                <mat-label>Descripcion</mat-label>
                <textarea matInput></textarea>
            </mat-form-field>
        </div>
        
        <!-- Info URL -->
        <div class="row">
            <mat-form-field class="col-md-6">
                <mat-label>URL de Informacion en Ingles</mat-label>
                <input matInput>
            </mat-form-field>
            <mat-form-field class="col-md-6">
                <mat-label>URL de Informacion en Espa√±ol</mat-label>
                <input matInput>
            </mat-form-field>
        </div>

        <!-- Category / Resolution-->
        <div class="row">
            <mat-form-field class="col-md-6">
                <mat-label>Categoria</mat-label>
                <mat-select>
                    <mat-option *ngFor="let category of categories" [value]="category.id">{{ category.spanishName }}</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field class="col-md-6">
                <mat-label>Resoluciones Compatibles</mat-label>
                <mat-select multiple>
                    <mat-option *ngFor="let resolution of resolutions" [value]="resolution.code">{{ resolution.desc }}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <!--Save Button-->
        <div class="row save-button">
            <button mat-raised-button class="mat-primary">Guardar</button>
        </div>
    </div>     
</div>
