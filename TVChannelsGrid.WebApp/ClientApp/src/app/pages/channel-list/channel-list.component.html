<div id="channelList">
    <mat-form-field>
        <mat-label>{{ strings.search }}</mat-label>
        <input matInput (keyup)="applyFilter($event)" [placeholder]="strings.example">
    </mat-form-field>

    <div class="table-container">
        <table mat-table matSort [dataSource]="channelList" multiTemplateDataRows>
            <!-- Channel Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ strings.tableHeader1 }} </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Channel Code Column -->
            <ng-container matColumnDef="code">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ strings.tableHeader2 }} </th>
                <td mat-cell *matCellDef="let element"> {{element.code}} </td>
            </ng-container>

            <!-- Channel Resolution Column -->
            <ng-container matColumnDef="resolution">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ strings.tableHeader3 }} </th>
                <td mat-cell *matCellDef="let element"> {{element.resolution}} </td>
            </ng-container>

            <!-- Channel Category Column -->
            <ng-container matColumnDef="categoryName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ strings.tableHeader4 }} </th>
                <td mat-cell *matCellDef="let element"> {{element.categoryName}} </td>
            </ng-container>

            <!-- Channel Logo and Descriptiopn (expanded) -->
            <ng-container matColumnDef="expanded">
                <td mat-cell *matCellDef="let element" [attr.colspan]="channelTableColumns.length">
                    <div class="channel-detail" [@detailExpand]="element == expandedChannel ? 'expanded' : 'collapsed'">
                        <img [title]="element.name + ' Logo'" [alt]="element.name + ' Logo'" [src]="expandedChannelDetails.base64Logo">
                        <span>
                            {{ expandedChannelDetails.description }} 
                            <a *ngIf="lang == 'en' && expandedChannelDetails.englishUrl || lang == 'es' && expandedChannelDetails.spanishUrl"
                                [href]="lang == 'en' ? expandedChannelDetails.englishUrl : expandedChannelDetails.spanishUrl" target="_blank">
                                {{ strings.seeMore }}
                            </a>
                        </span>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="channelTableColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: channelTableColumns;"
                class="channel-row"
                [class.channel-expanded-row]="expandedChannel === row"
                (click)="showChannelDetails(row)"></tr>
            <tr mat-row *matRowDef="let row; columns: ['expanded']" class="channel-detail-row"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
    </div>
</div>
